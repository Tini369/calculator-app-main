<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- displays site properly based on user's device -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/12.4.1/math.js" integrity="sha512-B2caA1wJW/b3Jhbhbb9waDjQ7NdG30fkULe9CgCzilQ8CUEdh2NdyGi/GrB+0kQdgfBbUdiLyAP2xdcDzNA6Ow==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <title>Frontend Mentor | Calculator app</title>
  <style>
    .attribution { 
      font-size: 11px; 
      text-align: center; 
    }
    
    .attribution a { 
      color: hsl(228, 45%, 44%); 
    }
  </style>
</head>
<body>

  <input type="text" id="result">

  <div id="calcu" class="calc-numbers">
    <input class="nums" type="button" value="1" onclick="dis('1')"
    onkeydown="myFunction(event)">
    <input class="nums" type="button" value="2" onclick="dis('2')"
    onkeydown="myFunction(event)">
    <input class="nums" type="button" value="3" onclick="dis('3')"
    onkeydown="myFunction(event)">
    <input style="background-color: hsl(225, 21%, 49%); color: white;" class="nums" type="button" value="DEL" onclick="clr()">
    <br>
    <input class="nums" type="button" value="4" onclick="dis('4')"
    onkeydown="myFunction(event)">
    <input class="nums" type="button" value="5" onclick="dis('5')"
    onkeydown="myFunction(event)">
    <input class="nums" type="button" value="6" onclick="dis('6')"
    onkeydown="myFunction(event)">
    <input class="nums" type="button" value="+" onclick="dis('+')"
    onkeydown="myFunction(event)">
    <br>
    <input class="nums" type="button" value="7" onclick="dis('7')"
    onkeydown="myFunction(event)">
    <input class="nums" type="button" value="8" onclick="dis('8')"
    onkeydown="myFunction(event)">
    <input class="nums" type="button" value="9" onclick="dis('9')"
    onkeydown="myFunction(event)">
    <input class="nums" type="button" value="-" onclick="dis('-')"
    onkeydown="myFunction(event)">
    <br>
    <input class="nums" type="button" value="." onclick="dis('.')"
    onkeydown="myFunction(event)">
    <input class="nums" type="button" value="0" onclick="dis('0')"
    onkeydown="myFunction(event)">
    <input class="nums" type="button" value="/" onclick="dis('/')"
    onkeydown="myFunction(event)">
    <input class="nums" type="button" value="*" onclick="dis('*')"
    onkeydown="myFunction(event)">
    <input style="background-color: hsl(225, 21%, 49%); color: white;"  class="wide-nums" type="button" value="RESET" onclick="clr()">
    <input style="background-color: hsl(6, 63%, 50%); color: white;" class="wide-nums" type="button" value="=" onclick="solve()">
  </div>
  
  <!--
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Tini</a>.
    </div>
  -->
  <script src="./app.js"></script>
</body>
</html>
